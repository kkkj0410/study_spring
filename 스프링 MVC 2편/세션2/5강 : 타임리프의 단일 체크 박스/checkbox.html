
<div class="form-check">
    <!--    disabled는 체크 박스와의 상호작용을 막아버림       -->
    <!--    th:field는 item.open의 값이 true이면 checked = "checked"로 설정       -->
    <!--    checked = "checked"이면 체크 박스가 체크됨       -->
    <input type="checkbox" id="open" th:field = "${item.open}" name="open" class="form-check-input" disabled>
    <label for="open" class="form-check-label">판매 오픈</label>
</div>
